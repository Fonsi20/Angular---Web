<router-outlet></router-outlet>
<h2>Get Request : TODOS - dummy data</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="lstTodos" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<h2>Get Request By Parameters : TODOS - dummy data</h2>
<div>
  <table>
    <tr>
      <th>User Id</th>
      <th>Id</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
    <tr *ngFor="let data of lstTodosParameters">
      <td>{{data.userId}}</td>
      <td>{{data.id}}</td>
      <td>{{data.title}}</td>
      <td>{{data.completed}}</td>
    </tr>
  </table>
</div>
